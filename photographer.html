<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="header" role="banner">
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="sort">
        <!-- <label for="sort">Trier par</label>
        <select id="sort" class="dropdown-menu">
          <option value="filtre">Filtres</option>
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select> -->
        <p id="dropdown-label" class="dropdown__label">Trier par</p>
        <ul class="dropdown">
          <li role="button" aria-labelledby="dropdown-label" id="dropdown__selected" tabindex="0">Popularité</li>
          <svg class="dropdown__arrow" width="10" height="5" viewBox="0 0 10 5" fill-rule="evenodd">
            <title>Open drop down</title>
            <path d="M10 0L5 5 0 0z"></path>
          </svg>
          <li aria-expanded="false" role="list" class="dropdown__list-container">
            <ul class="dropdown__list">
              <li class="dropdown__list-item" tabindex="0" id="option-1">Popularité</li>
              <li class="dropdown__list-item" tabindex="0" id="option-2">Date</li>
              <li class="dropdown__list-item" tabindex="0" id="option-3">Titre</li>
            </ul>
          </li>
        </ul>
      </div>
      <section class="media-container"></section>
    </main>
    <div id="lightbox_modal_container">
      <div class="lightbox" aria-label="image closeup view">
        <div class="left" aria-label="previous image"><i class="fa-sharp fa-solid fa-chevron-left fa-3x precedent"></i></div>
        <ul class="lightbox-media-container">
          <!-- <div class="lightbox-media">
            <img src="assets/Sample Photos/243/Travel_Lonesome.jpg" alt="" />
            <p>Arc-en-ciel</p>
          </div> -->
        </ul>
        <div class="right" aria-label="next image">
          <div aria-label="close dialog">
            <i class="fa-sharp fa-solid fa-xmark fa-3x" onclick="closeLightbox()"></i>
          </div>
          <i class="fa-sharp fa-solid fa-chevron-right fa-3x suivant"></i>
        </div>
      </div>
    </div>
    <div id="contact_modal" role="dialog">
      <div class="modal">
        <header class="modal-header">
          <!-- ajout div contact-name-->
          <img
            src="assets/icons/close.svg"
            class="focusableElements closeModalForm"
            onclick="closeModal()"
            tabindex="0"
            aria-label="fermeture duformulaire"
          />
        </header>
        <form method="get">
          <div class="formData">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" class="focusableElements" />
          </div>
          <div class="formData">
            <label for="nom">Nom</label>
            <input type="text" id="nom" class="focusableElements" />
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input id="email" class="focusableElements" />
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <input type="text" class="message" id="message" class="focusableElements" />
          </div>
          <button class="contact_button focusableElements" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/37f4ceadc2.js" crossorigin="anonymous"></script>
    <script src="scripts/api/Api.js"></script>
    <script src="/scripts/factories/photographerPage.js"></script>
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightboxModal.js"></script>
  </body>
</html>
