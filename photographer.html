<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="header">
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="sort">
        <label>Trier par</label>
        <select class="dropdown-menu">
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
        </select>
      </div>
      <section class="media-container"></section>
    </main>
    <div id="lightbox_modal_container">
      <div class="lightbox">
        <div class="left"><i class="fa-sharp fa-solid fa-chevron-left fa-3x precedent"></i></div>
        <ul class="lightbox-media-container">
          <!-- <div class="lightbox-media">
            <img src="assets/Sample Photos/243/Travel_Lonesome.jpg" alt="" />
            <p>Arc-en-ciel</p>
          </div> -->
        </ul>
        <div class="right">
          <i class="fa-sharp fa-solid fa-xmark fa-3x" onclick="closeLightbox()"></i>
          <i class="fa-sharp fa-solid fa-chevron-right fa-3x suivant"></i>
        </div>
      </div>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header class="modal-header">
          <!-- ajout div contact-name-->
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form method="get">
          <div class="formData">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" />
          </div>
          <div class="formData">
            <label for="nom">Nom</label>
            <input type="text" id="nom" />
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input id="email" />
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <input type="text" class="message" id="message" />
          </div>
          <button class="contact_button" type="submit" onclick="closeModal()">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/37f4ceadc2.js" crossorigin="anonymous"></script>
    <script src="scripts/api/Api.js"></script>
    <script src="/scripts/factories/photographerPage.js"></script>
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightboxModal.js"></script>
  </body>
</html>
