<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="header">
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="sort">
        <label>Trier par</label>
        <select class="dropdown-menu">
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
        </select>
      </div>
      <section class="media-container"></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header class="modal-header">
          <!-- ajout div contact-name-->
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form method="get">
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <input type="text" class="message" id="message" />
          </div>
          <button class="contact_button" type="submit" onclick="closeModal()">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/37f4ceadc2.js" crossorigin="anonymous"></script>
    <script src="scripts/api/Api.js"></script>
    <script src="/scripts/factories/photographerPage.js"></script>
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
